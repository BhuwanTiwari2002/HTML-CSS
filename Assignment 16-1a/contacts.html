<!DOCTYPE html>
<!-- Start of code --> 
<html lang="en">
<!-- Head --> 
<head>
    <meta charset="UTF-8"/>
    <title>Dale BP</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<!-- Body--> 
<body>
    <div id="page">
        <header>
            <img src="Media/customer_support.png" alt="customersupportpicture" width="960" height="450"/>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contact Us</a>
        </nav>
        <main>
            <section>
                <fieldset>
                    <h1>Contact Us</h1>
                    <legend>Please fill the infomation below</legend>
                    <form method="get" action="#">
                        <div class="textboxes-1">
                           
                        <!-- First Name --> 
                        <p>
                            <label for="firstname">First Name:</label>
                            <input type="text" name="firstname" id="firstname" required maxlength="30" />
                        </p>
                         <!-- Last Name --> 
                         <p>
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" id="lastname" required maxlength="30" />
                        </p>
                        <!-- Date --> 
                        <p>
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date">
                        </p> 
                         <!-- Email --> 
                         <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email"/>
                        </p>  
                         <!-- Telephone --> 
                         <p>
                            <label for="tel">Telephone:</label>
                            <input type="tel" name="tel" id="tel" pattern="[0-9]{10}"/>
                        </p>  
                         <!-- Street Address --> 
                         <p>
                            <label for="address">Street Address:</label>
                            <input type="text" name="address" id="address" required maxlength="45" />
                        </p>
                        <!-- City --> 
                        <p>
                            <label for="city">City:</label>
                            <input type="text" name="city" id="city" required maxlength="20" />
                        </p>
                        <!-- State --> 
                        <p>
                            <label for="state">State: </label>
                            <input type="text" name="state" id="state" required maxlength="2" />
                        </p>
                         <!-- Zipcode --> 
                         <p>
                            <label for="zipcode">Zipcode: </label>
                            <input type="number" name="zipcode" id="zipcode" />
                        </p>

                    </div>
                    <div class="textboxes-2">
                        <p>What is your Favorite Coffee?</p>
                        <div id="radio">
                            <input type="radio" id="fav_coffee1" name="fav_coffee1" value="regular_coffee"/>
                            <label for="fav_coffee1">Regular Coffee</label>
                            <br>
                            <input type="radio" id="fav_coffee2" name="fav_coffee2" value="macchiato_coffee"/>
                            <label for="fav_coffee2">Macchiato</label>
                            <br>
                            <input type="radio" id="fav_coffee3" name="fav_coffee3" value="mocha_coffee"/>
                            <label for="fav_coffee3">Mocha</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="chec">
                        <p>Who is the manager at Dale BP?</p>
                        <input type="checkbox" id="manager" name="manager" value="Joe">
                        <label for="manager">Joe</label><br>
                    
                        </div>
                     <!-- Color --> 
                     <p>
                        <label for="favoritecolor">Favorite Color: </label>
                        <input type="color" name="favoritecolor" id="favoritecolor"/>
                    </p>  
                    <!-- Submit --> 
                    <p>
                        <input type="submit" name="submit" id="submit" />
                    </p>  
                    </div>
                    </form>
            </section>
        </main>
        <!-- Footer --> 
        <footer>
            <p><small>&copy; 2021 Bhuwan Tiwari</small></p>
        </footer>
    </div>
</body>
</html>
