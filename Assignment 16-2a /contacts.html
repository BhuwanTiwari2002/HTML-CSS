<!DOCTYPE html>
<!-- Start of code --> 
<html lang="en">
<!-- Head --> 
<head>
    <meta charset="UTF-8"/>
    <title>Smart Sites</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<!-- Body--> 
<body>
    <div id="page">
        <header>
            <img src="Media/smartsites-logo.png" alt="smartsiteslogo" width="900" height="181"/>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contacts.html">Contact Us</a>
        </nav>
        <main>
            <section>
                <fieldset>
                    <h1>Contact Us</h1>
                    <legend>Please fill the infomation below</legend>
                    <form method="get" action="#">
                        <div class="textboxes-1">
                           
                        <!-- First Name --> 
                        <p>
                            <label for="firstname">First Name:</label>
                            <input type="text" name="firstname" id="firstname" required maxlength="30" />
                        </p>
                         <!-- Last Name --> 
                         <p>
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" id="lastname" required maxlength="30" />
                        </p>
                        <!-- Date --> 
                        <p>
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date">
                        </p> 
                         <!-- Email --> 
                         <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email"/>
                        </p>  
                         <!-- Telephone --> 
                         <p>
                            <label for="tel">Telephone:</label>
                            <input type="tel" name="tel" id="tel" pattern="[0-9]{10}"/>
                        </p>  
                         <!-- Street Address --> 
                         <p>
                            <label for="address">Street Address:</label>
                            <input type="text" name="address" id="address" required maxlength="45" />
                        </p>
                        <!-- City --> 
                        <p>
                            <label for="city">City:</label>
                            <input type="text" name="city" id="city" required maxlength="20" />
                        </p>
                        <!-- State --> 
                        <p>
                            <label for="state">State: </label>
                            <input type="text" name="state" id="state" required maxlength="2" />
                        </p>
                         <!-- Zipcode --> 
                         <p>
                            <label for="zipcode">Zipcode: </label>
                            <input type="number" name="zipcode" id="zipcode" />
                        </p>

                    </div>
                    <div class="textboxes-2">
                        <p>Whats your favorite agent?</p>
                        <div id="radio">
                            <input type="radio" id="fav_agent1" name="fav_agent1" value="John"/>
                            <label for="fav_agent1">John</label>
                            <br>
                            <input type="radio" id="fav_agent2" name="fav_agent2" value="Joe"/>
                            <label for="fav_agent2">Joe</label>
                            <br>
                            <input type="radio" id="fav_agent3" name="fav_agent3" value="Ava"/>
                            <label for="fav_agent3">Ava</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="checkbox">
                        <p>Do you want a website</p>
                        <input type="checkbox" id="manager" name="manager" value="Joe">
                        <label for="manager">Yes, I do</label><br>
                        </div>
                     
                    <!-- City --> 
                    <p>
                        <p>Feedback</p>
                        <textarea id="feedback" name="feedback"></textarea>
                    </p>
                    <!-- Submit --> 
                    <p>
                        <input type="submit" name="submit" id="submit" />
                    </p>  
                    </div>
                    </form>
            </section>
        </main>
        <!-- Footer --> 
        <footer>
            <p><small>&copy; 2021 SmartSites</small></p>
        </footer>
    </div>
</body>
</html>
